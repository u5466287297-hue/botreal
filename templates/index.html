
<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trading Bot Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Trading Bot Pro</h1>
    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div class="bg-gray-900 rounded-2xl p-4">
        <div class="text-sm text-gray-400">Текущ сигнал</div>
        <div id="signalText" class="text-3xl font-extrabold mt-1">--</div>
        <div id="confText" class="text-sm text-gray-400">Увереност: --%</div>
      </div>
      <div class="bg-gray-900 rounded-2xl p-4">
        <div class="text-sm text-gray-400">Днес</div>
        <div id="todayStats" class="mt-1">--</div>
      </div>
      <div class="bg-gray-900 rounded-2xl p-4">
        <div class="text-sm text-gray-400">Общо</div>
        <div id="allStats" class="mt-1">--</div>
        <div class="mt-2 text-xs text-gray-400">Обновяване след: <span id="countdown">--</span>s</div>
        <div class="w-full bg-gray-700 h-2 rounded">
          <div id="progress" class="bg-emerald-500 h-2 rounded w-0"></div>
        </div>
      </div>
    </div>

    <div class="bg-gray-900 rounded-2xl p-4 mb-4">
      <div class="text-sm text-gray-400 mb-2">Графика със сигнали</div>
      <div id="chart" style="height:400px;"></div>
    </div>

    <div class="bg-gray-900 rounded-2xl overflow-hidden">
      <div class="p-2 text-sm text-gray-400 flex justify-between">
        <span>Pocket Option</span>
        <a href="{{ pocket_url }}" target="_blank" class="underline">Отвори в нов таб</a>
      </div>
      <iframe src="{{ pocket_url }}" class="w-full h-[70vh] border-0"></iframe>
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script>
    window.APP_INTERVAL = {{ interval|int }};
  </script>
</body>
</html>
